<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="stylesheet" href="src/scss/reset.scss" />
        <link rel="stylesheet" href="src/scss/style.scss" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Application</title>
    </head>

    <body>
        <header class="header">
            <img
                src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"
                alt="openweather logo"
                class="header__logo-img"
            />
            <form action="" class="header__search-form">
                <input
                    type="text"
                    class="header__search-input"
                    placeholder="Enter a city"
                />
                <button class="header__search-btn">Search</button>
            </form>
            <button class="header__temperature-scale">
                <span id="celsius" class="header__temperature-scale_current"
                    >°C</span
                >
                /
                <span id="fahrenheit">°F</span>
            </button>
        </header>

        <div class="loader"></div>

        <main class="weather">
            <section class="weather__day-forecast">
                <section class="weather__current"></section>
                <ul class="weather__interval-forecast"></ul>
            </section>
            <p class="weather__description"></p>
            <section class="weather__info">
                <ul class="weather__info-list">
                    <li class="weather__info-list-item">
                        <h4 class="weather__info-title">Humidity</h4>
                        <p class="weather__info-value" id="humidity"></p>
                    </li>
                    <li class="weather__info-list-item">
                        <h4 class="weather__info-title">Wind speed</h4>
                        <p class="weather__info-value" id="wind-speed"></p>
                    </li>
                    <li class="weather__info-list-item">
                        <h4 class="weather__info-title">Pressure</h4>
                        <p class="weather__info-value" id="pressure"></p>
                    </li>
                    <li class="weather__info-list-item">
                        <h4 class="weather__info-title">Wind gust</h4>
                        <p class="weather__info-value" id="wind-gust"></p>
                    </li>
                    <li class="weather__info-list-item">
                        <h4 class="weather__info-title">Feels like</h4>
                        <p class="weather__info-value" id="feels-like"></p>
                    </li>
                    <li class="weather__info-list-item">
                        <h4 class="weather__info-title">Sea level</h4>
                        <p class="weather__info-value" id="sea-lvl"></p>
                    </li>
                </ul>
            </section>
            <section class="weather__week-forecast">
                <ul class="weather__week-forecast-list"></ul>
            </section>
        </main>
        <footer class="footer">☽ Crafted by AndriiSalohub ☾</footer>
        <script type="module" src="/src/ts/app.ts"></script>
    </body>
</html>
