<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="stylesheet" href="src/scss/reset.scss" />
        <link rel="stylesheet" href="src/scss/style.scss" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Application</title>
    </head>
    <body>
        <header class="header">
            <img
                src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"
                alt="openweather logo"
                class="header__logo-img"
            />
            <form action="" class="header__search-form">
                <input
                    type="text"
                    class="header__search-input"
                    placeholder="Enter a city"
                />
                <button class="header__search-btn">Search</button>
            </form>
            <button class="header__temperature-variant">
                <span id="celsius">°C</span> /
                <span id="fahrenheit">°F</span>
            </button>
        </header>

        <main class="weather">
            <section class="weather__day-forecast">
                <section class="weather__current">
                    <h2 class="weather__current-city">London</h2>
                    <h3 class="weather__current-weather">Clouds</h3>
                    <p class="weather__current-temperature">9°</p>
                    <p class="weather__current-max-min-temperature">
                        H:11° L:6°
                    </p>
                </section>
                <ul class="weather__hourly-forecast">
                    <li class="weather__hourly-now">
                        <h3 class="weather__hourly-title">Now</h3>
                        <p class="weather__hourly-humidity">4%</p>
                        <img
                            src="https://openweathermap.org/img/wn/03d@4x.png"
                            alt="weather  image"
                            class="weather__hourly-image"
                        />
                        <p class="weather__hourly-temperature">9°</p>
                    </li>
                    <li class="weather__hourly-now">
                        <h3 class="weather__hourly-title">Now</h3>
                        <p class="weather__hourly-humidity">4%</p>

                            src="https://openweathermap.org/img/wn/03d@4x.png"
                            alt="weather  image"
                            class="weather__hourly-image"
                        />
                        <p class="weather__hourly-temperature">9°</p>
                    </li>
                    <li class="weather__hourly-now">
                        <h3 class="weather__hourly-title">Now</h3>
                        <p class="weather__hourly-humidity">4%</p>
                        <img
                            src="https://openweathermap.org/img/wn/03d@4x.png"
                            alt="weather  image"
                            class="weather__hourly-image"
                        />
                        <p class="weather__hourly-temperature">9°</p>
                    </li>
                    <li class="weather__hourly-now">

                        <p class="weather__hourly-humidity">4%</p>
                        <img
                            src="https://openweathermap.org/img/wn/03d@4x.png"
                            alt="weather  image"
                            class="weather__hourly-image"
                        />
                        <p class="weather__hourly-temperature">9°</p>
                    </li>
                    <li class="weather__hourly-now">
                        <h3 class="weather__hourly-title">Now</h3>
                        <p class="weather__hourly-humidity">4%</p>

                            src="https://openweathermap.org/img/wn/03d@4x.png"
                            alt="weather  image"
                            class="weather__hourly-image"
                        />

                    </li>
                    <li class="weather__hourly-now">

                    </li>
